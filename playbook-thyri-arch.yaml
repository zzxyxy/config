    - name: Create directories
      become: true
      ansible.builtin.file:
        path: "{{ item.path }}"
        mode: "{{ item.mode }}"
        owner: "{{ item.owner }}"
        state: directory
      loop:
        - { path: "/etc/autofs", mode: "0755", owner: "root"}

    - name: Install npm packages
      become: true
      community.general.npm:
        name: "{{ item.name }}"
        version: "{{ item.version }}"
        global: true
      loop:
        - name: "bash-language-server"
          version: latest
        - name: "pyright"
          version: latest
        - name: "yaml-language-server"
          version: latest

      # ---- AUR packages

    - name: Set MAKEFLAGS in /etc/makepkg.conf
      become: true
      ansible.builtin.lineinfile:
        path: /etc/makepkg.conf
        regexp: '^MAKEFLAGS='
        line: 'MAKEFLAGS="-j$(nproc)"'
        state: present
        create: true
        backup: yes

    - name: Create the `aur_builder` user
      become: true
      ansible.builtin.user:
        name: aur_builder
        create_home: true
        group: wheel

    - name: Allow the `aur_builder` user to run `sudo pacman` without a password
      become: true
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-install-aur_builder
        line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
        create: true
        validate: 'visudo -cf %s'
        mode: '0755'

    - name: Disable lid auto suspend
      become: true
      ansible.builtin.lineinfile:
        path: /etc/systemd/logind.conf
        line: 'HandleLidSwitch=ignore'
      notify: Restart logind

    - name: Install aur packages
      kewlfft.aur.aur:
        name: "{{ item }}"
        use: makepkg
        state: latest
      loop:
        #        - noisetorch-bin
        # - autofs
        #- dbeaver-git
        #- pycharm-community-jre
        - brave-bin
        - handbrake-full
        - ncurses5-compat-libs
        - python310
        - snapd
        - visual-studio-code-bin
        - vmware-keymaps
        - vmware-workstation
        - xrdp
      become: true
      become_user: aur_builder
      when: aur|default(false)

    - name: Install php82
      kewlfft.aur.aur:
        name: "{{ item }}"
        use: makepkg
        state: present
        ignore_arch: true
      loop:
        - c-client
        - php82
        - php82-cli
        - php82-curl
        - php82-phar
        - php82-pear
        - php82-mysql
        - php82-dba
        - php82-composer
      become: true
      become_user: aur_builder
      when: aur|default(false)

    - name: Php symlink
      ansible.builtin.file:
        src: /usr/bin/php82
        dest: /usr/bin/php
        state: link
      become: true
      when: aur|default(false)

  roles:
    - { role: andrewrothstein.go, become: true }

  tasks:
    - name: Install multiple packages
      become: true
      community.general.flatpak:
        name:
          - org.gimp.GIMP
          - org.inkscape.Inkscape
          - org.torproject.torbrowser-launcher
          - com.emqx.MQTTX

    - name: Freya storage directorys
      become: true
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0777'
      loop:
        - /mnt/freya

    - name: Copying files
      become: true
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: "root"
        mode: "{{ item.mode }}"
      loop:
        - src: "files/lilith/backlight.rules"
          dest: "/etc/udev/rules.d/backlight.rules"
          mode: "0644"

    - name: Copy /etc/autofs/auto.master
      become: true
      ansible.builtin.copy:
        src: files/lilith/auto.master
        dest: /etc/autofs/auto.master
        mode: '0644'
      notify: Restart autofs

    - name: Copy /etc/autofs/auto.freya
      become: true
      ansible.builtin.copy:
        src: files/lilith/auto.freya
        dest: /etc/autofs/auto.freya
        mode: '0644'
      notify: Restart autofs

    - name: Copy sssd.conf
      become: true
      ansible.builtin.copy:
        src: files/thyri/sssd.conf
        dest: /etc/sssd/sssd.conf
        mode: '0644'
      notify: Restart sssd

    - name: Install Snap packages
      become: true
      community.general.snap:
        name:
          - discord
          - proton-mail
          - proton-pass
          - teams-for-linux
          - thunderbird
          - skype
          - spotify
          - steam

    - name: Enable services
      become: true
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - NetworkManager
        - avahi-daemon
        - bluetooth
        - cronie
        - cups
        - docker
        - ntpd
        - snapd.socket
        - sshd
        - sssd
        - xrdp

    - name: Enable services (aur packages)
      become: true
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - autofs
      when: aur|default(false)


  handlers:
    - name: Restart autofs
      become: true
      ansible.builtin.service:
        name: autofs
        state: restarted
        enabled: true

    - name: Restart sssd
      become: true
      ansible.builtin.service:
        name: sssd
        state: restarted
        enabled: true

    - name: Restart logind
      become: true
      ansible.builtin.service:
        name: systemd-logind
        state: restarted
        enabled: true
