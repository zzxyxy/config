---
- name: Manage kubernetes servers
  hosts:
  - Freya
  - Hella
  collections:
    - kewlfft.aur
  pre_tasks:
    - name: Set hostname
      become: true
      ansible.builtin.hostname:
        name: "{{ hostname }}"

    - name: Upgrade system
      become: true
      community.general.pacman:
        update_cache: yes
        upgrade: yes

    - name: install packages
      become: true
      pacman:
        state: present
        name:
          - base-devel
          - cronie
          - docker
          - docker-compose
          - fail2ban
          - fakeroot
          - git
          - screen
          - sshfs
          - make
          - mc
          - nano
          - net-tools
          - nfs-utils
          - prometheus-node-exporter
          - rsync
          - transmission-cli
          - vim
          - samba

  roles:
    - { role: andrewrothstein.k3d, became: yes }
    - { role: andrewrothstein.kubernetes-helm, become: yes }
    - { role: andrewrothstein.kubectl, become: yes }

  tasks:
    - name: create /root/bin
      become: true
      file:
        path: /root/bin
        state: directory

# DUCKDNS
    - name: Copy duck script
      become: true
      ansible.builtin.copy:
        src: "files/{{ hostname }}/duck.sh"
        dest: /root/bin/duck.sh
        owner: root
        group: root
        mode: 0700

    - name: Duckdns schedule
      become: true
      ansible.builtin.cron:
        name: "Duckdns"
        minute: "*/15"
        job: "bash /root/bin/duck.sh >/dev/null 2>&1"

# SAMBA
    - name: Copy samba config
      become: true
      ansible.builtin.copy:
        src: "files/{{ hostname }}/smb.conf"
        dest: /etc/samba/smb.conf
        owner: root
        group: root
        mode: 0770
      register: sambeconfig

    - name: smb-service
      become: true
      service:
        name: smb
        state: restarted
        enabled: yes
      when: sambeconfig.changed

    - name: nmb-service
      become: true
      service:
        name: nmb
        state: restarted
        enabled: yes
      when: sambeconfig.changed

# FAIL2BAN
    - name: Copy sshd jail config
      become: true
      ansible.builtin.copy:
        src: "files/{{ hostname }}/sshd.local"
        dest: /etc/fail2ban/jail.d/sshd.local
        owner: root
        group: root
        mode: 0770
      register: sshdjail

    - name: fail2ban-service
      become: true
      service:
        name: fail2ban
        state: restarted
        enabled: yes
      when: sshdjail.changed

# NFS SHARE
    - name: Add nfs exports
      become: true
      ansible.builtin.copy:
        src: "files/{{ hostname }}/exports"
        dest: /etc/exports
        owner: root
        group: root
        mode: 0770
      register: nfs

    - name: Reload nfs exports
      become: true
      ansible.builtin.command:
        cmd: /usr/bin/exportfs -arv
      when: nfs.changed

    - name: nfs-service
      become: true
      service:
        name: nfs-server
        state: started
        enabled: yes

# Folders to create
    - name: Create vault group
      become: true
      group:
        name: vault
        state: present

    - name: create directories
      become: yes
      ansible.builtin.file:
        path: "{{ item.path }}"
        mode: "{{ item.mode }}"
        owner: "{{ item.owner }}"
        state: directory
      loop:
        - { path: "/storage01", mode: "0777", owner: "root"}
        - { path: "/storage02", mode: "0777", owner: "root"}
        - { path: "/storage03", mode: "0777", owner: "root"}
        - { path: "/storage02/torrent/downloaded", mode: "0777", owner: "root"}
        - { path: "/storage02/torrent/incomplette", mode: "0777", owner: "root"}
        - { path: "/storage02/torrent/toDownload", mode: "0777", owner: "root"}
        - { path: "/etc/transmission-daemon", mode: "0775", owner: "transmission"}
        - { path: "/storage03", mode: "0777", owner: "root"}
        - { path: "/storage03", mode: "0777", owner: "root"}

    - name: stop transmission-service
      become: true
      service:
        name: transmission
        state: stopped
        enabled: yes

    - name: Set the transmission config dit to /etc
      become: true
      ansible.builtin.lineinfile:
        path: /usr/lib/systemd/system/transmission.service
        regexp: '^ExecStart'
        line: ExecStart=/usr/bin/transmission-daemon -f --log-level=info -g /etc/transmission-daemon

    - name: Copy transmission config
      become: true
      ansible.builtin.copy:
        src: files/{{ hostname }}/transsettings.json
        dest: /etc/transmission-daemon/settings.json
        owner: transmission
        group: root
        mode: 0770
      register: transmissionconfig

    - name: start transmission-service
      become: true
      service:
        name: transmission
        state: started
        enabled: yes
        daemon_reload: true

# XMLDownload

    - name: root/bin
      become: true
      file:
        path: /root/bin
        state: directory
        mode: 0770
        owner: root

    - name: get XMLDownload
      become: true
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/szemere/XMLDownload/master/XMLDownload.py
        dest: /root/bin/XMLDownload.py
        mode: '0770'

    - name: XMLDownload schedule
      become: true
      ansible.builtin.cron:
        name: "XMLDownload"
        minute: "*/5"
        job: "python /root/bin/XMLDownload.py --db /root/XMLDownload.db --cache /root/rss.xml --file /storage02/torrent/toDownload/ --rss https://ncore.pro/bookmarks/fcc9f495abbd4b4a10c1ca5d759e8491113707 >/dev/null 2>&1"

# create aur_builder to install aur packages
    - name: Create the `aur_builder` user
      become: yes
      ansible.builtin.user:
        name: aur_builder
        create_home: yes
        group: wheel

    - name: Allow the `aur_builder` user to run `sudo pacman` without a password
      become: yes
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-install-aur_builder
        line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
        create: yes
        validate: 'visudo -cf %s'

# WSDD2
    - name: Install wsdd2
      aur:
        name: wsdd2
        use: makepkg
        state: present
        ignore_arch: yes
      become: yes
      become_user: aur_builder

    - name: WSDD config
      become: true
      ansible.builtin.lineinfile:
        path: /etc/wsdd.conf
        regexp: '^WSDD_PARAMS='
        line: "WSDD_PARAMS=-n freya.int.zxyxy.net -p -H 4"
        create: yes
      register: wsddconfig

    - name: wsdd-service
      become: true
      service:
        name: wsdd2
        state: restarted
      when: wsddconfig.changed


    - name: Enable services
      become: yes
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - docker
        - cronie
        - smb
        - nmb
        - fail2ban
        - prometheus-node-exporter
        - wsdd2
