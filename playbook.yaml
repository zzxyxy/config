    - name: winbind-service
      become: true
      service:
        name: winbind
        state: started
        enabled: yes

    - name: Create vault group
      become: true
      group:
        name: vault
        state: present

    - name: ansible create storage01 directory
      become: true
      file:
        path: /storage01
        state: directory
        mode: 0777

    - name: ansible create storage02 directory
      become: true
      file:
        path: /storage02
        state: directory
        mode: 0777

    - name: ansible create storage03 directory
      become: true
      file:
        path: /storage03
        state: directory
        mode: 0777

    - name: ansible create kube prometheus directory
      become: true
      file:
        path: /storage01/kube/prometheus
        state: directory
        mode: 0777

    - name: ansible create kube grafana directory
      become: true
      file:
        path: /storage01/kube/grafana
        state: directory
        mode: 0777

    - name: ansible create prometheus directory
      become: true
      file:
        path: /storage01/prometheus
        state: directory
        mode: 0770

    - name: Copy prometheus config file
      become: true
      ansible.builtin.copy:
        src: files/freya/prometheus.yml
        dest: /storage01/etc/
        owner: root
        group: root
        mode: 0750

