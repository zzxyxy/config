---
- name: Manage kubernetes servers
  hosts:
  - Freya
  roles:
  - { role: geerlingguy.docker, become: yes }
#  - { role: geerlingguy.kubernetes, become: yes }
#  - { role: geerlingguy.helm, become: yes }
  - { role: bertvv.samba, become: yes }
  - { role: apkawa.nfs, become: yes }
  vars:
    secret_dir: "{{ lookup('env','SECRET_DIR') }}"
  pre_tasks:
    - name: Set hostname
      become: true
      ansible.builtin.hostname:
        name: "{{ hostname }}"
    - name: install packages
      become: true
      apt:
        state: present
        name:
          - cron
          - git
          - screen
          - sshfs
          - gpg
          - mc
          - nano
          - net-tools
          - prometheus-node-exporter
          - prometheus-process-exporter
          - rsync
          - vim
          - wsdd
          - winbind

    - name: create /root/bin
      become: true
      file:
        path: /root/bin
        state: directory

    - name: Copy duck script
      become: true
      ansible.builtin.copy:
        src: files/freya/duck.sh
        dest: /root/bin/duck.sh
        owner: root
        group: root
        mode: 0700

    - name: Duckdns schedule
      become: true
      ansible.builtin.cron:
        name: "Duckdns"
        minute: "*/15"
        job: "bash /root/bin/duck.sh >/dev/null 2>&1"

